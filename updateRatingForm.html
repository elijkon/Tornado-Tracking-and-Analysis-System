<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Update Rating</title>
</head>
<body>
    <h1>Update Rating Record</h1>
    <form action="/cgi-bin/updateRatings.py" method="POST">
        <label for="RatingID">Rating ID to Update:</label>
        <input type="number" id="RatingID" name="RatingID" required><br><br>

        <label for="Code">EF Code (e.g., EF3):</label>
        <input type="text" id="Code" name="Code" required><br><br>

        <label for="Description">Description:</label>
        <input type="text" id="Description" name="Description" required><br><br>

        <label for="MinWindSpeed">Min Wind Speed (mph):</label>
        <input type="number" id="MinWindSpeed" name="MinWindSpeed" required><br><br>

        <label for="MaxWindSpeed">Max Wind Speed (mph):</label>
        <input type="number" id="MaxWindSpeed" name="MaxWindSpeed" required><br><br>

        <label for="DamageLevel">Damage Level:</label>
        <input type="text" id="DamageLevel" name="DamageLevel" required><br><br>

        <input type="submit" value="Update Rating">
    </form>
</body>
</html>
