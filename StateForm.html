<!DOCTYPE html>
<html lang = "en">
<head>
		<meta charset="UTF-8">
		<meta name = "viewport" content = "width = device-width, intitial-scale=1.0">
		<title>Insert State Info</title>
</head>
<body>
		<h1>Insert State Info</h1>
		<form action = "/cgi-bin/insertState.py" method = "POST">
				<label for="StateID">State ID:</label>
				<input type="number" id="StateID" name="StateID" required><br><br>

				<label for="Name">State Name:</label>
				<input type="text" id="Name" name="Name" required><br><br>

				<label for="Abbreviation">Abbreviation:</label>
				<input type="text" id="Abbreviation" name="Abbreviation" maxlength="2" required><br><br>

				<label for="Region">Region:</label>
				<input type="text" id="Region" name="Region" required><br><br>

				<label for="Population">Population:</label>
				<input type="number" id="Population" name="Population" required><br><br>

				<label for="AreaSqMi">Area (Square Miles):</label>
				<input type="number" step="0.1" id="AreaSqMi" name="AreaSqMi" required><br><br>
				
				<input type = "submit" value = "Submit">
			</form>
</body>
</html>
